<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jal Khabri</title>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div class="d-flex flex-row flex-md-row align-items-center pb-10 justify-content-between ">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none"></a>
          <span class="fs-1">Jal Khabri</span>
        </a>
        <input type="checkbox" role="switch" class="toggle m-4" />
        
    </div>

        
    <h3>Welcome Om Thanage</h3>  
    <h2>Real-time Data</h2>
  
  <div class="elements components">
  <p>
    <i class="fas fa-thermometer-half" style="color:#5356FF"></i> 
    <span class="dht-labels">Temperature</span> 
    <span class="contents" id="temperature">--</span>
    <span class="units">&deg;C</span>
  </p>
  <p>
    <i class="fas fa-water" style="color:#5356FF;"></i> 
    <span class="dht-labels">Water Level</span> 
    <span class="contents" id="level">--</span>
    <span class="units">%</span>
  </p>
  <p>
    <i class="fas fa-hard-hat" style="color:#5356FF;"></i> 
    <span class="dht-labels">Hardness</span> 
    <span class="contents" id="hardness">--</span>
    <span class="units">ppm</span>
  </p>
</div>
  <h2>Analysis</h2>
  <div class="graphs components">
  <div id="chart-level" class="container"></div>
  <div id="chart-hardness" class="container"></div>
</div>




<script  type="module" src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
